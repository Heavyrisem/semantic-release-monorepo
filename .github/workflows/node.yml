name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Prepare Yarn
      run: corepack enable  
    - name: Install dependencies
      run: yarn install
    - name: Run semantic-release-github-pr on pull request
      if: github.event_name == 'pull_request'
      run: yarn dlx semantic-release-github-pr --debug
    - name: Run semantic-release on push
      if: github.event_name == 'push'
      run: yarn dlx semantic-release --debug